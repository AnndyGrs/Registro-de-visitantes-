<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
                integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styleInicio.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registro</title>
        <!-- Firestore -->
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

</head>

<body>
        <div id="delate">
                <div id="app" class="container1">
                        <div class="row justify-content-center">
                                <img src="../images/wel.png" class="img-fluid imgWelcome" id="imgWelcome" alt="Responsive image">
                        </div>
                        <div class="container">
                                <div class="row justify-content-md-center">
                                        <div class="col-2 col-md-2 col-lg-2">
                                        </div>
                                        <div class="col-8 col-md-8 col-lg-8">
                                                <input type="text" class="form-control line" id="nombre" aria-describedby="emailHelp" placeholder="Nombre Completo">
                                                <input type="email" class="form-control line2" id="email" placeholder="Correo Electronico">
                                                <input type="text" class="form-control line3" id="empresa" aria-describedby="emailHelp" placeholder="Empresa">
                                                <label class="line4" for="exampleFormControlSelect1">Â¿A quien visita?</label>
                                                <select class="form-control line5" id="visitados">
                                                        <option>UPSOCL</option>
                                                        <option>Mandalan</option>
                                                        <option>Managers Anonimos</option>
                                                        <option>SOS - Signal Soluciones</option>
                                                        <option>Correduria 35</option>
                                                </select>
                                                <label for="exampleSelect1" class="line6">Motivo</label>
                                                <select class="form-control" id="motivo">
                                                        <option>Reunion</option>
                                                        <option>Entrevista</option>
                                                        <option>Personal</option>
                                                        <option>Otro</option>
                                                </select>
                                        </div>
                                        <div class=" col-1 col-md-2 col-lg-2">
                                        </div>
                                </div>
                        </div>
                        <div class="form-group mx-auto buttonCamera" style="width: 50px;">
                                <section id="">
                                        <button id="camera">
                                                <i class="fas fa-camera-retro iconCamera"></i>
                                        </button>
                                </section>
                        </div>
                        <div class="form-group mx-auto buttonCamera" style="width: 300px;">

                                <section id="photo"></section>
                        </div>
                        <div class="row">
                                <div class="form-group mx-auto button1" style="width: 109px;">
                                        <button type="submit" id="Registrarte" class=" btn btn-raised btn-raised">Registrarte</button>
                                </div>
                        </div>
                </div>

                <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
                        crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                        crossorigin="anonymous"></script>
                <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
                        crossorigin="anonymous"></script>
                <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
                        crossorigin="anonymous"></script>
                <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

                <script src="../js/firebase.js"></script>
                <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
                <script src="../js/data.js"></script>
                <script src="../js/Photo.js"></script>
</body>

</html>
